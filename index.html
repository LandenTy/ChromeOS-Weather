<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Border PWA</title>
    
    <!-- Link to the manifest file -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Add an icon for your app -->
    <link rel="icon" href="192x192.png" sizes="192x192">
    
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header>
        <h1>Welcome to the No Border PWA</h1>
    </header>
    <main>
        <p>This app has no borders when installed!</p>
    </main>

    <script>
        // Check if the browser supports service workers and PWA features
        if ('serviceWorker' in navigator) {
            // Register the service worker
            navigator.serviceWorker.register('/service-worker.js')
            .then((registration) => {
                console.log('Service Worker registered with scope:', registration.scope);
            })
            .catch((error) => {
                console.error('Service Worker registration failed:', error);
            });
        }
    </script>
</body>
</html>
